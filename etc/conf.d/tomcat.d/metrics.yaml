# Default metrics collected by this check. You should not have to modify this.
jmxMetrics:
    - include:
        domain: Catalina
        type: ThreadPool
        attribute:
          maxThreads:
            alias: tomcat.threads.max
            metricType: gauge
          currentThreadCount:
            alias: tomcat.threads.count
            metricType: gauge
          currentThreadsBusy:
            alias: tomcat.threads.busy
            metricType: gauge
    - include:
        domain: Catalina
        type: GlobalRequestProcessor
        attribute:
          bytesSent:
            alias: tomcat.bytes_sent
            metricType: counter
          bytesReceived:
            alias: tomcat.bytes_rcvd
            metricType: counter
          errorCount:
            alias: tomcat.error_count
            metricType: counter
          requestCount:
            alias: tomcat.request_count
            metricType: counter
          maxTime:
            alias: tomcat.max_time
            metricType: gauge
          processingTime:
            alias: tomcat.processing_time
            metricType: counter
    - include:
        domain: Catalina
        j2eeType: Servlet
        attribute:
          processingTime:
            alias: tomcat.servlet.processing_time
            metricType: counter
          errorCount:
            alias: tomcat.servlet.error_count
            metricType: counter
          requestCount:
            alias: tomcat.servlet.request_count
            metricType: counter
    - include:
        # Deprecated metric available in Tomcat 7
        # https://github.com/apache/tomcat/blob/7.0.x/java/org/apache/catalina/core/StandardContext.java#L5293-L5297
        domain: Catalina
        type: Cache
        attribute:
          accessCount:
            alias: tomcat.cache.access_count
            metricType: counter
          hitsCounts:
            alias: tomcat.cache.hits_count
            metricType: counter
    - include:
        domain: Catalina
        type: StringCache
        attribute:
          accessCount:
            alias: tomcat.string_cache.access_count
            metricType: counter
          hitCount:
            alias: tomcat.string_cache.hit_count
            metricType: counter
    - include:
        # Example Bean: `Catalina:type=WebResourceRoot,host=localhost,context=/docs,name=Cache`
        domain: Catalina
        type: WebResourceRoot
        name: Cache
        attribute:
          hitCount:
            alias: tomcat.web.cache.hit_count
            metricType: counter
          lookupCount:
            alias: tomcat.web.cache.lookup_count
            metricType: counter
    - include:
        domain: Catalina
        type: JspMonitor
        attribute:
          jspCount:
            alias: tomcat.jsp.count
            metricType: counter
          jspReloadCount:
            alias: tomcat.jsp.reload_count
            metricType: counter
