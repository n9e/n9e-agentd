adIdentifiers:
  - kube-state-metrics

initConfig:

# Ignore tags coming from autodiscovery
ignoreAutodiscoveryTags: true

instances:

    ## @param kubeStateUrl - string - required
    ## To enable Kube State metrics you must specify the url exposing the API
    #
  - kubeStateUrl: http://%%host%%:8080/metrics

    ## @param labelsMapper - dictionary - optional
    ## Tags are reported as set by kube-state-metrics. If you want to translate
    ## them to other tags, use the labelsMapper dictionary
    #
    # labelsMapper:
    #   namespace: kubeNamespace

    ## @param labelJoins - object - optional
    ## Add the tags to join from other KSM metrics.
    ## Example: Joining for deployment metrics. Based on:
    ## kubeDeploymentLabels{deployment="kube-dns",labelAddonmanagerKubernetesIoMode="Reconcile"}
    ## Use the following config to add the value of labelAddonmanagerKubernetesIoMode as a tag to your KSM
    ## deployment metrics.
    #
    # labelJoins:
    #  kubeDeploymentLabels:
    #    labelsToMatch: deployment
    #    labelsToGet:
    #      - labelAddonmanagerKubernetesIoMode

    ## @param hostnameOverride - boolean - optional - default: true
    ## By default the hostname for metrics containing the node label is
    ## overriden by the value of the label, this can be deactivated (all metrics
    ## will be attached to the host running KSM)
    #
    # hostnameOverride: true
